<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="src/pokedex_logo.png">
    <link rel="stylesheet" href="styles.css">
    <title>Pokédex</title>
</head>
<body>
    <div class="form">
        <input id="input" type="text" placeholder="Entrez le nom du Pokémon">
        <button id="button">Chercher</button>
    </div>
    <div class="data">
        <p id="nom"></p>
        <img id="img" src="">
    </div>
    <div id="popup" class="popup">
        <div class="popup-content">
            <span id="close">&times;</span>
            <div class="sprites_default_popup">
                <img id="img_popup1" src="">
                <img id="img_popup2" src="">
            </div>
            <div class="sprites_shiny_popup">
                <img id="img_popup3" src="">
                <img id="img_popup4" src="">
            </div>
            <p id="nom2"></p>
            <div class="popup-type">
                <img id="type1" src="">
                <img id="type2" style="display: none;">
            </div>
            <p id="talent"></p>
            <p id="poids"></p>
            <p id="taille"></p>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
