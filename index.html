<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="src/pokedex_logo.png">
    <link rel="stylesheet" href="styles.css">
    <title>Pokédex</title>
</head>
<body>
    <div class="form">
        <input id="input" type="text" placeholder="Enter your Pokémon name">
        <button id="button">Finder</button>
    </div>
    <p class="titre">History :</p>
    <div class="historique">
        <p id="histo0" style="display: block;">No recent Pokémon.</p>
        <p id="histo1" style="display: none;"></p>
        <p id="histo2" style="display: none;"></p>
        <p id="histo3" style="display: none;"></p>
    </div>
    <div class="historique">
        <p id="histo4" style="display: none;"></p>
        <p id="histo5" style="display: none;"></p>
    </div>
    <p class="titre">Your Pokémon :</p>
    <div class="data">
        <p id="nom0"></p>
        <img id="img0" src="">
    </div>
    <p class="titre">Random Pokémon :</p>
    <div class="data_random_container">
        <div class="data_random">
            <p id="nom1"></p>
            <img id="img1" src="">
        </div>
        <div class="data_random">
            <p id="nom2"></p>
            <img id="img2" src="">
        </div>
        <div class="data_random">
            <p id="nom3"></p>
            <img id="img3" src="">
        </div>
    </div>
    <div class="data_random_container">
        <div class="data_random">
            <p id="nom4"></p>
            <img id="img4" src="">
        </div>
        <div class="data_random">
            <p id="nom5"></p>
            <img id="img5" src="">
        </div>
    </div>
    <div id="popup" class="popup">
        <div class="popup-content">
            <span id="close">❌</span>
            <div class="sprites_default_popup">
                <img id="img_popup1" src="">
                <img id="img_popup2" src="" style="display: block;">
            </div>
            <div class="sprites_shiny_popup">
                <img id="img_popup3" src="">
                <img id="img_popup4" src="" style="display: block;">
            </div>
            <p id="nom_popup"></p>
            <div class="popup-type">
                <img id="type1" alt="type 1" src="">
                <img id="type2" alt="type 2" src="" style="display: block;">
            </div>
            <p id="talent"></p>
            <p id="poids"></p>
            <p id="taille"></p>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
